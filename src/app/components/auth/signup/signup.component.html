<mat-card>
  <!-- <mat-spinner *ngIf="isLoading"> </mat-spinner> -->
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Birth Date">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Phone Number">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder="E-mail">
      <mat-error *ngIf="">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password">
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm-Password">
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="blue" type="submit">Signup</button>
  </form>
</mat-card>
