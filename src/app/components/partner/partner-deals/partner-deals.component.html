<h2 class="titleNewContract"> New Contracts </h2>
<form *ngIf=" this.newContract.length > 0">
  <mat-accordion>
    <mat-expansion-panel class="newDeals" *ngFor="let contract of newContract">
      <mat-expansion-panel-header>
        <p><strong>Description: </strong> {{contract.description}}</p>
      </mat-expansion-panel-header>
      <p><strong>Termination of transaction: </strong> {{contract.date | date:'fullDate'}}</p>
      <p><strong color="primary">Status:
          <div *ngIf="contract.status == 'Waiting'">
            <div class="orangeStatus">{{contract.status}}</div>
          </div>
          <div *ngIf="contract.status == 'Created'">
            <div class="orangeStatus">{{contract.status}}</div>
          </div>
          <div *ngIf="contract.status == 'Active'">
            <div class="close">{{contract.status}}</div>
          </div>
          <div *ngIf="contract.status == 'Closed'">
            <div class="close">
              <i class="fa fa-handshake fa-xl" aria-hidden="true"></i>
              {{contract.status}}
            </div>
          </div>
        </strong></p>
      <mat-action-row>
        go to transaction
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</form>
<div class="newDeals" *ngIf=" this.newContract.length == 0">
  <ul>
    No contract has created yet
  </ul>
</div>
