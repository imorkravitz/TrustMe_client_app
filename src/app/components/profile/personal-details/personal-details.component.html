<div class="row">
  <div class="col-6">
  <p>
    <img src="..." class="img-thumbnail" alt="...">
  </p>
  <a>Update Details</a>
  </div>
  <div class="col-3">
  <p>
  <mat-form-field>
    <input matInput name="Name" ngModel type="text" placeholder="Name">
  </mat-form-field>
  </p>
  <mat-form-field>
    <input matInput name="Phone" ngModel type="Phone" placeholder="Phone">
  </mat-form-field>
  </div>
  <div class="col-3">
    <p>
    <mat-form-field>
      <input matInput name="Email" ngModel type="Email" placeholder="Email">
    </mat-form-field>
    </p>
    <mat-form-field>
      <div>
      <input matInput name="Rating" ngModel type="rating" placeholder="Rating">
    </div>
    </mat-form-field>
    </div>
</div>
<ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
