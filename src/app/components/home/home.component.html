<div class="grid-container">
  <h1 class="mat-h1">Trust Me Payment Platform</h1>
  <h2 class="mat-h2">Transact Safely With Our Peer-to-Peer</h2>
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile *ngFor="let card of cards " [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-image" [style.background-image]=getImage(card.imageName)>
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title class="title">
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
