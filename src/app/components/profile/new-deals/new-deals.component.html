<h2 class="titleNewContract"> New deals </h2>
<mat-accordion>
  <mat-expansion-panel class="newDeals" *ngFor="let contract of contracts">
    <mat-expansion-panel-header>
      <p><strong>Description: </strong> {{contract.description}}</p>
    </mat-expansion-panel-header>
    <p><strong>Contract with: </strong> {{contract.email}}</p>
    <strong>Termination of transaction: </strong> {{contract.date | date:'fullDate'}}
    <mat-action-row>
      go to transaction
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
