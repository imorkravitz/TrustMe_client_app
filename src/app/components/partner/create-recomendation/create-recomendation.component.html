<h2 class="title">Add Recommendation</h2>
<mat-card class="card " *ngIf="this.user">
  <form (submit)="onAddRecomendation(postForm)" #postForm="ngForm">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <a>{{user.fullName}}</a>
      </mat-card-title>
      <mat-card-subtitle>
        <button mat-raised-button color="primary" class="btn-primary" type="submit">Add</button>
        <textarea class="message" type="text" placeholder="add your comment here.." matInput name="message" ngModel
          #message="ngModel" maxlength="50" cols="50" required></textarea>
        <!-- <mat-hint>{{message.value.length}} / 50</mat-hint> -->

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="btn-position">
    </mat-card-actions>
  </form>
</mat-card>
