<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav class="md-sidenav-right" md-component-id="left" md-disable-backdrop="" md-whiteframe="4" #drawer
    class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/homepage">Home</a>
      <a mat-list-item routerLink="/benefits">Why Trust Me</a>
      <a mat-list-item routerLink="/aboutus">About As</a>
      <a mat-list-item href="/profile">
        <span class="icon">
          <!-- [matBadge]="notification()" -->
          Profile
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div>
  </div>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" hide-gt-md="" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>
        <h1 class="title">
          <mat-icon>whatshot</mat-icon>
          <a routerLink="/homepage">
            Trust Me
          </a>
        </h1>
      </span>

      <span class="example-spacer"></span>
      <span style="flex:auto;"></span>
      <mat-slide-toggle [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
      <ul>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/login" routerLinkActive="mat-is-dark">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/signup" routerLinkActive="mat-is-dark">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button (click)="onLogout()" class="logoutcss ">Logout</button>
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button routerLink="/mycontracts" class="logoutcss ">My Contarcts</button>
        </li>
        <li *ngIf="userIsAuthenticated">
          <button mat-button routerLink="/profile" class="logoutcss ">My Profile</button>
        </li>
      </ul>
    </mat-toolbar>
    <!-- <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
    </div> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
