<mat-card>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> User as been created
    <button mat-button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="errAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Invalid !</strong> All fields are required
    <button mat-button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <mat-spinner *ngIf="isLoading"> </mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="firstName" ngModel type="text" placeholder="First Name" #firstNameInput="ngModel" required
        firstName>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="lastName" ngModel type="text" placeholder="Last Name" #lastNameInput="ngModel" required
        lastName>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="birthDay" ngModel type="date" placeholder="Birth Day" #birthdayInput="ngModel" required
        birthDay>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="phoneNumber" ngModel type="number" placeholder="Phone Number" #phoneNumberInput="ngModel"
        required phoneNumber>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required
        password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input name="confirmPassword" ngModel matInput type="Password" placeholder="confirm-Password"
        #passwordInput="ngModel" required password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="blue" type="submit">Signup</button>
  </form>
</mat-card>
