<h2 class="title">
  <mat-icon color="primary">note_add</mat-icon>Add Recommendations
</h2>
<mat-card class="card " *ngIf="this.user">
  <form (submit)="onAddRecomendation(postForm)" #postForm="ngForm">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <a>{{user.fullName}}</a>
      </mat-card-title>
      <mat-card-subtitle class="fixCard">
        <button mat-raised-button color="primary" class="btn-primary" type="submit">Add</button>
        <textarea class="message" type="text" placeholder="add your comment here..." matInput name="message" ngModel
          #message="ngModel" maxlength="100" cols="30" required></textarea>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="btn-position">
    </mat-card-actions>
  </form>
</mat-card>
