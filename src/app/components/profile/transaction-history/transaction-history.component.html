<h2 class="titleNewContract"> Transactions History </h2>
<mat-form-field class="filter" appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="side">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Side </th>
      <td mat-cell *matCellDef="let row"> {{row.side}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="deposit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deposit </th>
      <td mat-cell *matCellDef="let row"> {{row.deposit}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date:'fullDate'}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="emailOfAnotherSide">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
      <td mat-cell *matCellDef="let row"> {{row.emailOfAnotherSide}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
